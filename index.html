<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="#">Business Proposal Generator</a>
                </div> 
        </div>
      </nav>

        <!-- THis is the forms Section -->
     
        <div class="container mt-5">
            <h2 class="text-center mb-4">Enter the Details</h2>
            <form action="/submit" method="POST">
                <div class="mb-3">
                    <label for="clientName" class="form-label">Client Name</label>
                    <input type="text" class="form-control" id="clientName" name="clientName" required>
                </div>
        
                <div class="mb-3">
                    <label for="industry" class="form-label">Industry</label>
                    <input type="text" class="form-control" id="industry" name="industry" required>
                </div>
        
                <div class="mb-3">
                    <label for="painPoints" class="form-label">Pain Points</label>
                    <textarea class="form-control" id="painPoints" name="painPoints" rows="3" required></textarea>
                </div>
        
                <div class="mb-3">
                    <label for="expectedOutcome" class="form-label">Expected Outcome</label>
                    <textarea class="form-control" id="expectedOutcome" name="expectedOutcome" rows="3" required></textarea>
                </div>
        
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="projectName" name="projectName" required>
                </div>
        
                <div class="mb-3">
                    <label for="scopeOfWork" class="form-label">Scope of Work</label>
                    <textarea class="form-control" id="scopeOfWork" name="scopeOfWork" rows="3" required></textarea>
                </div>
        
                <div class="mb-3">
                    <label for="timeline" class="form-label">Timeline</label>
                    <input type="text" class="form-control" id="timeline" name="timeline" required>
                </div>
        
                <div class="mb-3">
                    <label for="budget" class="form-label">Budget</label>
                    <input type="text" class="form-control" id="budget" name="budget" required>
                </div>
        
                <div class="mb-3">
                    <label for="tone" class="form-label">Tone</label>
                    <input type="text" class="form-control" id="tone" name="tone" required>
                </div>
        
                <div class="mb-3">
                    <label for="deliverables" class="form-label">Deliverables</label>
                    <textarea class="form-control" id="deliverables" name="deliverables" rows="3" required></textarea>
                </div>
        
                <div class="mb-3">
                    <label for="references" class="form-label">References</label>
                    <textarea class="form-control" id="references" name="references" rows="3" required></textarea>
                </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        





  </body>
</html>
